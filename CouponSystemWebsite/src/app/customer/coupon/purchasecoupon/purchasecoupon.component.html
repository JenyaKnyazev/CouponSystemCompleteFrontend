<h2>Purchase Coupon</h2>
<form [formGroup]="purchaseCouponForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="couponId">Coupon Id</label>
        <input type="text" formControlName="couponId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.couponId.errors }" />
        <div *ngIf="submitted && f.couponId.errors" class="invalid-feedback">
            <div *ngIf="f.couponId.errors.required">Coupon Id is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Purchase
        </button>
    </div>
</form>
